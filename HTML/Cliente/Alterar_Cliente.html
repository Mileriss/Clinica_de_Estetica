<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="/CSS/estilo_edicao.css">

  <title>Alterar Cliente</title>
</head>
<body>

  <a href="../Menu.html"> <b>Menu</b></a>

      <h1>Alterar Cliente</h1>
  <fieldset>
    <legend align="center">Editar info. cliente</legend>
    <form>
      <div>
        <p class="edicao-paragrafo">Digite o CPF do cliente cadastrado</p>
        <label for="html"><b>CPF:</b></label>
        <input type="text" class="form-control" placeholder="Digite o CPF do cliente..." name="search">
        <button class="cor-btn" type="submit"><b>Pesquisar</b></button>
        </div>
        <br>
    </form>

  <form>
    <div>
      <p class="edicao-paragrafo">Altere a informação desejada no formulário abaixo: </p>
      <label for="html"><b>E-mail:</b></label>
      <input id="email" type="text" class="form-control" name="email" placeholder="Digite seu e-mail...">
    </div>
    <br>

    <div>
      <label for="html"><b>Nome:</b></label>
      <input id="msg" type="text" class="form-control" name="msg" placeholder="Digite seu nome...">
    </div>
    <br>

    <div>
      <label for="html"><b>Sobrenome:</b></label>
      <input id="msg" type="text" class="form-control" name="msg" placeholder="Digite seu sobrenome...">
    </div>
    <br>

    <div>
      <label for="html"><b>Sexo:</b></label>
      <input type="radio" name="sexo">Masculino
      <input type="radio" name="sexo">Feminino
      <input type="radio" name="sexo">Outro
    </div>
    <br>

    <div>
      <label for="html"><b>Data de nascimento:</b></label>
      <input id="data-toggle" type="date" class="form-control" name="data-target" placeholder="Selecione seu nascimento...">
    </div>
    <br>

    <div>
      <label for="html"><b>Endereço:</b></label>
      <input id="msg" type="text" class="form-control" name="msg" placeholder="Endereço.." title="Rua, Nº, Bairro e Cidade">
    </div>
    <br>

    <div>
      <label for="html"><b>Celular/Telefone:</b></label>
      <input id="msg" type="text" class="form-control" name="msg" placeholder="(xx)9xxxx-xxxx - (xx)xxxx-xxxx">
    </div>
    <br>

      <button class="cor-btn tamanho-btn" type="button" class="btn btn-success btn-lg"><font style="vertical-align: inherit;"><b>Alterar cadastro</b></font></button>
  </fieldset>
  </form>

</body>
</html>
