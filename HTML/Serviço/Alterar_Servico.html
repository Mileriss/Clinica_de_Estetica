<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="/CSS/estilo_edicao.css">

  <title>Alterar Serviço</title>
</head>
<body>

  <a href="../Menu.html"> <b>Menu</b></a>

      <h1>Editar info. Serviço</h1>
  <fieldset>
    <legend align="center">Editar info. serviço</legend>
  <form>
    <p class="edicao-paragrafo">Altere a informação desejada no formulário abaixo: </p>
    <div>
      <label for="html"><b>Serviços disponíveis:</b></label>
      <input type="radio" name="servicos">Cabelo
      <input type="radio" name="servicos">Manicure
      <input type="radio" name="servicos">Pedicure
    </div>
    <br>
    <div>
      <label for="html"><b>Valor:</b></label>
      <input type="text" placeholder="Valor cobrado pelo serviço...">

    </div>
    <br>
    <div>
      <label for="html">Campo de descrição:</label> <br>
      <textarea rows="5" cols="30" autofocus placeholder="Digite aqui a descrição do serviço..."></textarea>
    </div>
    <br>
      <button class="cor-btn tamanho-btn" type="button" class="btn btn-success btn-lg"><font style="vertical-align: inherit;"><b>Alterar cadastro</b></font></button>
    </fieldset>
  </form>

</body>
</html>
