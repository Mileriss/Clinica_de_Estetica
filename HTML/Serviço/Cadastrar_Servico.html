<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="/CSS/estilo_cadastro.css">
  

    <title> Cadastrar Serviço</title>
</head>
<body>
  <a href="../Menu.html"><b>Menu</b></a>
    <h1>Cadastrar Serviço</h1>

  <fieldset>
    <legend align="center">Cadastrar serviço</legend>
    <form>
      <div>
        <p class="edicao-paragrafo">Descreva o novo serviço abaixo</p>
        <label for="novo-servico"><b>Nome do serviço:</b></label>
        <input type="text" name="novo-servico" placeholder="Digite o nome do serviço...">
      </div>
      <br>
      <div>
        <label for="valor-servico"><b>Valor do serviço:</b></label>
        <input type="text" placeholder="Valor a ser cobrado...">
      </div>
      <br>
      <div>
        <label for="html">Campo de descrição:</label> <br>
        <textarea rows="5" cols="30" autofocus placeholder="Digite aqui a descrição do serviço..."></textarea>
      </div>
      <br>
          <button class="cor-btn tamanho-btn" type="button"><b>Finalizar cadastro</b></button>
      </form>
  </fieldset>
      <br>
    
</body>
</html>
