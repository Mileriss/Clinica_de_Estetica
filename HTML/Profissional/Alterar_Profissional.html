<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="/CSS/estilo_edicao.css">

  <title>Alterar Profissional</title>
</head>
<body>

  <a href="../Menu.html"> <b>Menu</b></a>

      <h1>Editar info. Profissional</h1>
  <fieldset>
    <legend align="center">Editar info. profissional</legend>
    <form>
      <div>
        <p class="edicao-paragrafo">Digite o nome do profissional cadastrado</p>
        <label for="html"><b>Profissional:</b></label>
        <input type="text" placeholder="Digite o nome ou usuário..." name="pesquisar">
        <button class="cor-btn" type="submit"><b>Pesquisar</b></button>
        </div>
        <br>
    </form>

  <form>
    <p class="edicao-paragrafo">Altere a informação desejada no formulário abaixo: </p>
    <div>
      <label for="html"><b>Usuário:</b></label>
      <input id="usuario" type="text" name="usuario" placeholder="Digite o novo usuário...">
      <label for="html"><b>Senha:</b></label>
      <input id="senha" type="password" name="senha" placeholder="Crie a senha de usuário...">
    </div>
    <br>
    <div>
      <label for="html"><b>Nome:</b></label>
      <input id="msg" type="text" name="msg" placeholder="Digite seu nome...">
    </div>
    <br>

    <div>
      <label for="html"><b>Sobrenome:</b></label>
      <input id="msg" type="text" name="msg" placeholder="Digite seu sobrenome...">
    </div>
    <br>
    <div>
      <label for="html"><b>Serviços que realiza:</b></label>
      <label for="html"><input type="checkbox">Cabelo</label>
      <label for="html"><input type="checkbox">Manicure</label>
      <label for="html"><input type="checkbox">Pedicure</label>
    </div>
    <br>
    <div>
      <label for="html"><b>Celular/Telefone:</b></label>
      <input id="msg" type="text" name="msg" placeholder="(xx)9xxxx-xxxx - (xx)xxxx-xxxx">
    </div>
    <br>

      <button class="cor-btn tamanho-btn" type="button" class="btn btn-success btn-lg"><font style="vertical-align: inherit;"><b>Alterar cadastro</b></font></button>
    </fieldset>
  </form>

</body>
</html>
