<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="/CSS/estilo_cadastro.css">
  

    <title> Cadastrar Cliente</title>
</head>
<body>
  <a href="../Menu.html"><b>Menu</b></a>
    <h1>Cadastrar Profissional</h1>
  <fieldset>
    <legend align="center">Cadastrar profissional</legend>
    <form>
        <div>
          <p class="edicao-paragrafo">Digite as informações do novo profissional</p>
          <label for="html"><b>Usuário:</b></label>
          <input id="usuario" type="text" name="usuario" placeholder="Digite o novo usuário...">
          <label for="html"><b>Senha:</b></label>
          <input id="senha" type="password" name="senha" placeholder="Crie a senha de usuário...">
        </div>
        <br>
        <div>
          <label for="html"><b>Nome:</b></label>
          <input id="msg" type="text" name="msg" placeholder="Digite o nome desejado...">
        </div>
        <br>
        <div>
          <label for="html"><b>Sobrenome:</b></label>
          <input id="msg" type="text" name="msg" placeholder="Digite o sobrenome desejado...">
        </div>
        <br>
        <div>
          <label for="html"><b>Serviços que realiza:</b></label>
          <label for="html"><input type="checkbox">Cabelo</label>
          <label for="html"><input type="checkbox">Manicure</label>
          <label for="html"><input type="checkbox">Pedicure</label>
        </div>
        <br>
        <div>
          <label for="html"><b>Celular/Telefone:</b></label>
          <input id="msg" type="text" name="msg" placeholder="(xx)9xxxx-xxxx - (xx)xxxx-xxxx">
        </div>
        <br>
          <button class="cor-btn tamanho-btn" type="button"><b>Finalizar cadastro</b></button>
        </fieldset>
      </form>
      <br>
    
</body>
</html>
