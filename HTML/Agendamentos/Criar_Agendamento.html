<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="/CSS/estilo_cadastro.css">
  

    <title> Novo Agendamento</title>
</head>
<body>
  <a href="../Menu.html"><b>Menu</b></a>
    <h1>Novo Agendamento</h1>

<fieldset>
  <legend align="center">Novo agendamento</legend>
  <form>
    <p class="edicao-paragrafo">Selecione as opções desejadas abaixo:</p>
      <div>
        <label for="html"><b>Cliente:</b></label>
        <input type="text" placeholder="Nome do paciente...">
      </div>
      <br>
      <div>
        <label for="html"><b>CPF:</b></label>
        <input type="number" placeholder="xxx.xxx.xxx-xx" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
      </div>
      <br>
      <div>
        <label for="html"><b>Serviço:</b></label>
        <input type="checkbox">Cabelo</label>
        <input type="checkbox">Manicure</label>
        <input type="checkbox">Pedicure</label>
      </div>
      <br>
      <div>
        <label for="html"><b>Valor R$:</b></label>
        <input type="text" placeholder="R$">
      </div>
      <br>
      <div>
        <label for="html"><b>Data:</b></label>
        <input type="date">
      </div>
      <br>
      <div>
        <b>Horário:</b></label><br>
        <input type="radio" value="11" name="horario">10:00 - 11:00</label><br>
        <input type="radio" name="horario">11:00 - 12:00<br>
        <input type="radio" name="horario">14:00 - 15:00<br>
        <input type="radio" name="horario">14:00 - 15:00<br>
        <input type="radio" name="horario">15:00 - 16:00<br>
        <input type="radio" name="horario">16:00 - 17:00<br>
        <input type="radio" name="horario">17:00 - 18:00<br>
      </div>
      <br>
      <div>
        <label for="html"><b>Profissional:</b></label><br>
        <input type="radio" name="profissional">Fulana<br>
        <input type="radio" name="profissional">Ciclana<br>
        <input type="radio" name="profissional">Beltrana<br>
      </div>
      <br>
      
        <button class="cor-btn tamanho-btn" type="button"><b>Finalizar agendamento</b></button>
    </form>
</fieldset>
      <br>
    
</body>
</html>
